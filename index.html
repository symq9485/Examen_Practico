<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Examen_Practico</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="body">
    <div class="">
      <h1>Calcular areas de figuras geometricas</h1>
    </div>
    <div class="Circulo" id="divc">
      <h2>Area de un circulo</h2>
      <form class="" action="#" method="post">
        <input id="rcirculo" type="number" name="RCirculo" value="" placeholder="Radio cm">
        <input id="calcirculo" type="submit" name="CalCirculo" value="Calcular">
      </form>
    </div>
    <div class="Triangulo" id="divt">
      <h2>Area de un triangulo</h2>
      <form class="" action="#" method="post">
        <input id="btriangulo" type="number" name="BTriangulo" value="" placeholder="Base cm">
        <input id="atriangulo" type="number" name="ATriangulo" value="" placeholder="Altura cm">
        <input id="caltriangulo" type="submit" name="CalTriangulo" value="Calcular">
      </form>
    </div>
    <div class="Rectangulo" id="divr">
      <h2>Area de un rectangulo</h2>
      <form class="" action="#" method="post">
        <input id="brectangulo" type="number" name="BRectangulo" value="" placeholder="Base cm">
        <input id="arectangulo" type="number" name="ARectangulo" value="" placeholder="Altura cm">
        <input id="calrectangulo" type="submit" name="CalRectangulo" value="Calcular">
      </form>
    </div>
    <script src="js.js" charset="utf-8"></script>
  </body>
</html>
